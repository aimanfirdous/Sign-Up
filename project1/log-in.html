<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
    <div class="login-box">
        <form id="loginForm" onsubmit="validateLoginForm(event)">
            <h1>Login</h1>
            <div class="input-box">
                <label>Email</label>
                <br>
                <input type="email" id="email" placeholder="Enter email" required> 
            </div>
            <div class="input-box">
                <label>Password</label>
                <br>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="terms">
                <label><input type="checkbox" required> Terms & Conditions</label>
            </div>
            <button class="button1" type="submit">Login</button>
            <div class="forgot">
                <p><a href="#">Forgot Password?</a></p>
            </div>
            <div class="register-link">
                <p>Don't have an account? <a href="sign.html">Sign Up</a></p>
            </div>
            <div class="line-with-text">
                <div class="line1"></div>
                <div class="text">or</div>
                <div class="line2"></div>
            </div>
            <button class="button2" type="button">
                <img src="1.png" alt="Google Logo">
                Login with Google
            </button>
            <div id="loginSuccessMessage" style="display: none; color: green;">Login successful!</div>
            <div id="invalidCredentialsMessage" style="display: none; color: red;">Invalid email or password!</div>
        </form>
    </div>
    <script src="script2.js"></script>
</body>
</html>
